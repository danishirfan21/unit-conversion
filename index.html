<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="intro">
                <h1 class="heading">Metric/Imperial Unit Conversion</h1>
                <input id="unit" type="number" value="20" />
                <button id="convert-button" class="btn">Convert</button>
            </div>
        
            <div class="measurements">
                <div style="padding: 30px 0">
                    <div class="item">
                        <h3 class="title">Length (Meter/Feet)</h3>
                        <p class="content" id="length-description"></p>
                    </div>
                    <div class="item">
                        <h3 class="title">Volume (Liters/Gallons)</h3>
                        <p class="content" id="volume-description"></p>
                    </div>
                    <div class="item">
                        <h3 class="title">Mass (Kilograms/Pounds)</h3>
                        <p class="content" id="mass-description"></p>
                    </div>
                </div>
            </div>
        </div>
        </div>
        
        <script src="index.js" type="module"></script>
    </body>
</html>
